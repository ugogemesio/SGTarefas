spring.application.name=user-service
spring.datasource.url=jdbc:postgresql://postgres-user:5432/user_service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.connection-timeout=30000

spring.jpa.properties.hibernate.hbm2ddl.retry.attempts=5
spring.jpa.properties.hibernate.hbm2ddl.retry.interval=5000
springdoc.api-docs.enabled=true
springdoc.swagger-ui.configUrl=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs
spring.web.resources.static-locations=classpath:/static/,file:/reports/
